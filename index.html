<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/stylesheet.css">
  <title>CodeQuiz</title>

</head>
<body>
  <h1>Code Quiz</h1>
  <h3 id="timeLeft"></h3>
  <div class="container">
    <h2 id="question">Welcome to the code quiz. Click the button to start.</h2>
    <h3 id="compareScore" hidden></h3>
    <ul id="answerList" hidden>
      <li><button id="butt1" class="button1" onclick="checkRight(this.id)"></button></li>
      <li><button id="butt2" class="button1" onclick="checkRight(this.id)"></button></li>
      <li><button id="butt3" class="button1" onclick="checkRight(this.id)"></button></li>
      <li><button id="butt4" class="button1" onclick="checkRight(this.id)"></button></li>
    </ul>
    
    <button style="margin-bottom: 12px" class="button-12" role="button" id="botButt">Start</button>
    <button style="margin-bottom: 12px" class="button-12" role="button" id="btn1" onclick="saveScore()" hidden>Save score</button>
    <button style="margin-bottom: 12px" class="button-12" role="button" id="btn2" onclick="resetPage()" hidden>Try again</button>
  </div>
  <script src="./assets/codeq.js"></script>
</body>
</html>
